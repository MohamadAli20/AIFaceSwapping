<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery - Fibei Face Swapping</title>

    <!--========== BOOTSTRAP 5 ==========-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
    <!-- Link html to css file from static folder -->
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}"/>

    <!--========== ICONS ==========-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  </head>
  <body>
    <div class="mm1">
    <div class="main">
    <div class="container-fluid">
      <div class="row navbar text-white text-end pe-3 position-absolute w-100 fs-5">
        <a class="nav-link"> <i class="bi bi-person-circle pe-1"></i> Username </a>
        <section class="lg-btn">
            <a href="#" class="text-decoration-none">
              <i class="bi bi-box-arrow-right pe-2"></i>Log Out</a>
          </section>
          <div class="icon">
            <img class="logo" src="img/F1.png";>
            </div>
    </div>
    
    <!--========== File button upload ==========-->
    <form action="{{url_for('file_path')}}" method="POST">

    <div class="file-upbnt">
      <div class="filefile">
        <input type="file" id="real-file" hidden="hidden" name="image-path"/>
        <p>Upload a Image File: </p>
        <button type="button" id="c-btn" >Choose a File</button>
        <span id="c-text">No file Chosen yet</span>
      </div>

      <div class="file-bnt">
        <input type="file" id="rfile" hidden="hidden" name="video-path"/>
        <p>Upload a Video File: </p>
        <button type="button" id="rc-btn" >Choose a File</button>
        <span id="rc-text">No file Chosen yet</span>
      </div>
    </div>
    <button type="submit" id="submit">Submit</button>
  
  <div class="flex-container">
    <div class="boxx" >
      <video width="320" height="240" controls>
          <source src="sample_video.mp4" type="video/mp4">
      </video>
      <button type="button" id="Download">Download</button>
    </div>
  </div>
  </form>
  </div>
      
</div>

</body>

  <script>
    
    const realFileBtn = document.getElementById("real-file");
    const cBtn = document.getElementById("c-btn");
    const cText = document.getElementById("c-text");

    cBtn.addEventListener("click", function(){
      realFileBtn.click();
    });
    realFileBtn.addEventListener("change", function(){
      if(realFileBtn.value){
        cText.innerHTML = realFileBtn.value.match(/[\/\\]([\w\d\s\. \-\(\)]+)$/)[1];
      } else{
        cText.innerHTML = "No file chosen yet";
      }
    });

    const rFileBtn = document.getElementById("rfile");
    const rcBtn = document.getElementById("rc-btn");
    const rcText = document.getElementById("rc-text");

    rcBtn.addEventListener("click", function(){
      rFileBtn.click();
    });
    rFileBtn.addEventListener("change", function(){
      if(rFileBtn.value){
        rcText.innerHTML = rFileBtn.value.match(/[\/\\]([\w\d\s\. \-\(\)]+)$/)[1];
      } else{
        rcText.innerHTML = "No file chosen yet";
      }
    });


  </script>
</html>
